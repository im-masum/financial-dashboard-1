<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">A</div>
      <nav>
        <ul>

      </nav>
    </aside>

    <main class="dashboard">
      <header class="dashboard-header">
        <div>
          <h2>Good Morning David</h2>
          <p>Your weekly financial update</p>
        </div>
        <div class="search-profile">
          <input type="text" placeholder="Search here">
          <img src="https://i.pravatar.cc/40" alt="Profile" class="profile">

      </header>

      <section class="cards-row">
        <div class="card">Ready to Assign<br><span>200 - 42</span></div>

      <section class="invoices-section">
        <div class="card large">
          <div class="progress">
            <span>45%</span>

          <div class="amount">
            <p>Amount Owed</p>

        </div>
        <div class="card">Paid Invoices<br><span>$9,034.49</span></div>
        <div class="card">Live Jobs Value<br><span>$23,7,8.32</span></div>
        <div class="chart">
          <div class="bar" style="height:40%"></div>
          <div class="bar" style="height:60%"></div>
          <div class="bar" style="height:75%"></div>
          <div class="bar" style="height:90%"></div>
          <div class="bar" style="height:65%"></div>
          <div class="bar" style="height:55%"></div>
          <div class="bar" style="height:60%"></div>
        </div>
      </section>

      <section class="history">
        <div class="card">
          <p><strong>Loan</strong></p>
          <p>12:42 PM</p>
          <p>$1200.00</p>
          <p>Completed</p>
        </div>
      </section>

  </div>
</body>

</html>
